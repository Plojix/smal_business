{% extends 'layout/base.html' %}

{% block content %}
    <div class="card text-white bg-secondary my-5 py-4 text-center">
                <div class="card-body"><p class="text-white m-0">Take a look at our Users <br> They are nice people</p></div>
                <div class="card-body">
                    <a class="btn btn-primary btn-sm" href="{% url 'users-add' %}">Create new User</a> </div>
            </div>
    <div class="row gx-4 gx-lg-5">
            
            {% for user in object_list %}
                <div class="col-md-4 mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title">{{user.first_name}} - {{ user.second_name }}</h2>
                            <p class="card-text">{{ user.phone_number}}</p>
                            <p class="card-text">{{ user.email}}</p>
                            <p class="card-text">{{ user.gender}}</p>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" href="{% url 'users-detail' user.id %}">More Info</a></div>
                    </div>
                </div>
            {% endfor %}

            </div>

{% endblock content %}
